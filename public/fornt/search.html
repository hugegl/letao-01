<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
  <link rel="icon" href="./favicon.ico">
  <title>Document</title>
</head>
<body>
  <div class="ltm-content">
    <!-- 公共头部 -->
    <div class="ltm-header">
        <a href="javascript:history.back();" class="icon-left"><span class="mui-icon mui-icon-back"></span></a>
        <h3>搜索中心</h3>
    </div>
    <!-- 搜索中心主体 -->
    <div class="ltm-search">
      <div class="search-tittle">
          <input type="text" placeholder="请输入搜索内容" class="search-input">
          <button class="mui-btn mui-btn-primary search-btn">搜索</button>
      </div>
    </div>
    <div class="ltm-info">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <div class="search-list">
              <!-- 动态渲染 -->
            </div>
          </div>
        </div>
    </div>
    <!-- 公共底部 -->
    <div  class="ltm-footer ltm-navs">
        <ul class="mui-clearfix">
          <li>
            <a href="index.html">
              <p class="fa fa-home"></p>
              <p>首页</p>
            </a>
          </li>
          <li>
            <a href="category.html">
              <p class="fa fa-bars"></p>
              <p>分类页</p>
            </a>
          </li>
          <li>
            <a href="cart.html">
              <p class="fa fa-shopping-cart"></p>
              <p>购物车</p>
            </a>
          </li>
          <li>
            <a href="user.html">
              <p class="fa fa-user"></p>
              <p>用户中心</p>
            </a>
          </li>
        </ul>
    </div>
  </div>
</body>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/search.js"></script>
<script type="text/html" id="search-list">
  {{if arr.length <1 }}
  <p>没有更多内容了</p>
  {{else}}
        <div class="search-list-tittle">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right btn-clear"><i class="fa fa-trash"></i>清空记录</span>
      </div>
      <ul>
        {{each arr v i}}
        <li><a href="searchList.html?key={{v}}" class="mui-pull-left" >{{v}}</a><i class="mui-pull-right btn-delete mui-icon mui-icon-closeempty" data-index="{{i}}"></i></li>
        {{/each}}
      </ul>
{{/if}}
</script>
</html>
