<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="icon" href="./favicon.ico">
  <title>Document</title>
</head>
<body>
  <div class="ltm-content">
    <!-- 公共头部 -->
    <div class="ltm-header">
        <a href="index.html" class="icon-left"><span class="fa fa-home"></span></a>
        <h3>乐淘云购</h3>
    </div>
    <form class="mui-input-group">
        <div class="mui-input-row">
            <label>用户名</label>
        <input type="text" class="mui-input-clear" placeholder="请输入用户名" id="username">
        </div>
        <div class="mui-input-row">
            <label>密码</label>
            <input type="password" class="mui-input-password" placeholder="请输入密码" id="password">
        </div>
        <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-primary" id="login">确认</button>
            <button type="reset" class="mui-btn mui-btn-danger" >重置</button>
        </div>
    </form>
    <!-- 公共底部 -->
    <div  class="ltm-footer ltm-navs">
        <ul class="mui-clearfix">
          <li>
            <a href="index.html">
              <p class="fa fa-home"></p>
              <p>首页</p>
            </a>
          </li>
          <li>
            <a href="category.html">
              <p class="fa fa-bars"></p>
              <p>分类页</p>
            </a>
          </li>
          <li>
            <a href="cart.html">
              <p class="fa fa-shopping-cart"></p>
              <p>购物车</p>
            </a>
          </li>
          <li>
            <a href="user.html" class="current">
              <p class="fa fa-user"></p>
              <p>用户中心</p>
            </a>
          </li>
        </ul>
    </div>
  </div>
</body>
<script src="./lib/zepto/zepto.min.js"></script>
