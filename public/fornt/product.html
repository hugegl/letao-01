<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/product.css">
  <link rel="icon" href="./favicon.ico">
  <title>Document</title>
</head>
<body>
  <div class="ltm-content">
    <!-- 公共头部 -->
    <div class="ltm-header">
        <a href="javascript:history.back();" class="icon-left"><span class="mui-icon mui-icon-back"></span></a>
        <h3>商品详情</h3>
        <a href="javascript:location.reload();" class="icon-right"><span class="mui-icon mui-icon-reload"></span></a>
    </div>
    <div class="ltm-info">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll products">
                 <!-- 动态渲染坑 -->
                </div>
              </div>
            </div>
                  <div class="product-footer">
                      <a href="cart.html" class="mui-pull-left">前往购物车</a>
                      <div class="mui-pull-right">
                        <button class="mui-btn mui-btn-danger add-cart">加入购物车</button>
                        <button class="mui-btn mui-btn-warning">买买买</button>
                      </div>
                  </div>          
</body>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
<script type="text/html" id="products">
   <!-- 轮播图 -->
                  <div class="mui-slider">
                      <div class="mui-slider-group mui-slider-loop">
                        <!--第一个内容区容器-->
                        <!-- 假图片第一张 -->
                        <div class="mui-slider-item mui-slider-item-duplicate">
                            <a href="#"><img src="{{pic[pic.length-1].picAddr}}" alt=""></a>
                          </div>
                          {{each pic v i}}
                        <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" alt=""></a></div>
                          {{/each}}
                        <div class="mui-slider-item mui-slider-item-duplicate">
                          <a href="#"><img src="{{pic[0].picAddr}}" alt=""></a>
                        </div>
                      </div>
                      <div class="mui-slider-indicator">
                          {{each pic v i}}
                          <div class="mui-indicator {{i===0?'mui-active':''}}"></div>
                          {{/each}}
                        </div>
                  </div>
                  <!-- 详情 -->
                  <div class="item-box desc">
                    <strong>{{proName}}</strong>
                  </div>
                  <!-- 价格 -->
                  <div class="item-box prices">
                        <span>价格:</span>
                        <span class="price">&yen;{{price}}</span>
                        <span class="old-price">&yen;{{oldPrice}}</span>
                  </div>
                  <!-- 尺码 -->
                  <div class="item-box size"> 
                      尺码:
                      <%
                      var arr = size.split('-');
                      var start = arr[0];
                      var end = arr[arr.length-1];
                      for(var i = start; i <= end; i++){
                      %>
                      <span>{{i}}</span>
                      <% } %>
                  </div>
                  <!-- 数量 -->
                  <div class="item-box num">
                      <span>数量:</span>
                      <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
                          <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                          <input class="mui-numbox-input choose-num" type="number" />
                          <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                        </div>
                      <span class="last-num">剩余数量:{{num}}双</span>
                  </div>
                  <!-- 描述 -->
                  <div class="item-box description">
                    详情:{{proDesc}}
                  </div> 
</script>
</html>
