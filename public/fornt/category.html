<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
  <link rel="icon" href="./favicon.ico">
  <title>Document</title>
</head>
<body>
  <div class="ltm-content">
    <!-- 公共头部 -->
    <div class="ltm-header">
        <a href="index.html" class="icon-left"><span class="fa fa-home"></span></a>
        <h3>乐淘云购</h3>
        <a href="search.html" class="icon-right"><span class="fa fa-search"></span></a>
    </div>
    <!-- category身体 -->
       <div class="ltm-left">
          <div class="mui-scroll-wrapper">
              <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <ul class="categorys1">
                  <!-- <li><a href="#" class="current">运动馆</a></li> -->
                </ul>
              </div>
          </div>
        </div>
         <div class="ltm-right">  
            <div class="mui-scroll-wrapper ltm-right">
                <div class="mui-scroll">
                  <!-- 这里放置真实显示的DOM内容 -->
                  <ul class="categorys2">
                    <!-- <li>
                      <a href="#">
                        <img src="./images/brand1.png" alt="">
                        <p>耐克</p>
                      </a>
                    </li> -->
                  </ul>
                </div>
            </div>
         </div>

    <!-- 公共底部 -->
    <div  class="ltm-footer ltm-navs">
        <ul class="mui-clearfix">
          <li>
            <a href="index.html">
              <p class="fa fa-home"></p>
              <p>首页</p>
            </a>
          </li>
          <li>
            <a href="category.html"  class="current">
              <p class="fa fa-bars"></p>
              <p>分类页</p>
            </a>
          </li>
          <li>
            <a href="cart.html">
              <p class="fa fa-shopping-cart"></p>
              <p>购物车</p>
            </a>
          </li>
          <li>
            <a href="user.html">
              <p class="fa fa-user"></p>
              <p>用户中心</p>
            </a>
          </li>
        </ul>
    </div>
  </div>
</body>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/category.js"></script>
<script type="text/html" id="categorys1">
  {{each rows v i}}
  <li><a href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>
  {{/each}}
</script>
<script type="text/html" id="categorys2">
  {{if rows.length ===0}}
  <p>没有更多分类信息了</p>
  {{else}}
      {{each rows v i}}
      <li>
          <a href="#">
            <img src="{{v.brandLogo}}" alt="">
            <p>{{v.brandName}}</p>
          </a>
      </li>
      {{/each}}
  {{/if}}
</script>
</html>
