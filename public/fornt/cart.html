<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/cart.css">
  <link rel="icon" href="./favicon.ico">
  <title>Document</title>
</head>
<body>
  <div class="ltm-content">
    <!-- 公共头部 -->
    <div class="ltm-header">
        <a href="javascript:history.back();" class="icon-left"><span class="mui-icon mui-icon-back"></span></a>
        <h3>购物车</h3>
    </div>
    <!-- 乐淘 -->
    <div class="ltm-info">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <ul class="mui-table-view carts" id="OA_task_2">
           <!-- 动态渲染坑 -->
            </ul>
        </div>
      </div>
    </div>
    <!-- 公共底部 -->
    <div  class="ltm-footer ltm-navs">
        <ul class="mui-clearfix">
          <li>
            <a href="index.html">
              <p class="fa fa-home"></p>
              <p>首页</p>
            </a>
          </li>
          <li>
            <a href="category.html">
              <p class="fa fa-bars"></p>
              <p>分类页</p>
            </a>
          </li>
          <li>
            <a href="cart.html"  class="current">
              <p class="fa fa-shopping-cart"></p>
              <p>购物车</p>
            </a>
          </li>
          <li>
            <a href="user.html">
              <p class="fa fa-user"></p>
              <p>用户中心</p>
            </a>
          </li>
        </ul>
    </div>
  </div>
</body>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/cart.js"></script>
<script type="text/html" id="carts">
  {{each arr v i}}
     <li class="mui-table-view-cell mui-transitioning">
                <div class="mui-slider-right mui-disabled " data-id="{{v.id}}"
                data-num="{{v.num}}"
                data-productSize = "{{v.productSize}}"
                data-size="{{v.size}}"
                data-productNum = "{{v.productNum}}"
                >
                  <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose cart-update"></a>
                  <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash  cart-del"></a>
                </div>
                <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
                  <div class="mui-table-cell ltm-cart-items">
                    <!-- 左侧结构 -->
                    <div class="ltm-img">
                      <img src="{{v.pic[0].picAddr}}">
                      <input type="checkbox">
                    </div>
                    <!-- 右侧内容 -->
                    <div class="ltm-desc">
                        <p class="desc">{{v.proName}}</p>
                        <p>
                          <span class="price">&yen;{{v.price}}</span>
                          <span class="old-price">&yen;{{v.oldPrice}}</span>
                          <span class="mui-pull-right">{{v.num}}双</span>
                        </p>
                        <p>鞋码:{{v.size}}</p>
                    </div>
                  </div>
                </div>
              </li>
   {{/each}}
</script>
<script  type="text/html" id="update-carts">
     <!-- 尺码 -->
     <div class="item-box size"> 
      尺码:
      <%
      var arr = productsize.split('-');
      var start = arr[0];
      var end = arr[arr.length-1];
      for(var i = start; i <= end; i++){
      %>
      <span class="{{ i == size ?'current':''}}">{{i}}</span>
      <% } %>
  </div>
  <!-- 数量 -->
  <div class="item-box num">
      <span>数量:</span>
      <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productnum}}'>
          <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
          <input class="mui-numbox-input choose-num" type="number" value="{{num}}"/>
          <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
  </div>
</script>
</html>
