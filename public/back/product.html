<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>Document</title>
</head>
<body>
  <!-- 左边导航栏 -->
  <div class="lt-bside">
      <div class="bside-title"><a href="#">黑马25期</a></div>
      <div class="usertitle">
        <img src="./images/default.png" alt="">
        <p>超级管理员</p>
      </div>
      <div class="lists">
          <ul>
            <li><a href="user.html"><span class="glyphicon glyphicon-user"></span>用户管理</a></li>
            <li><a href="javascript:;"  class="category"><span class="glyphicon glyphicon-th-list"></span>
              分类管理</a>
              <ul class="child" style="display:none;">
                <li><a href="first.html">一级分类</a></li>
                <li><a href="second.html">二级分类</a></li>
              </ul>
            </li>
            <li><a href="product.html" class="current"><span class="glyphicon glyphicon-tags"></span>商品管理</a></li>
          </ul>
      </div>
  </div>
  <!-- 右边主体 -->
  <div class="lt-right">
    <!-- 右边头部 -->
      <div class="topbar">
            <a href="" class="pull-left bsideHidden"><span class="glyphicon glyphicon-align-justify"></span></a>
            <a href="" class="pull-right logout"><span class="glyphicon glyphicon-log-out"></span></a>
      </div>
      <div class="container-fluid">
          <ol class="breadcrumb">
              <li><a href="">管理系统</a></li>
              <li class="active">商品管理</li>
            </ol>
      </div>
        <!-- 商品列表主体 -->
        <div class="product-content">
          <!-- 添加按钮 -->
          <div class="ml-50">
              <button class="addProduct">添加商品</button>
          </div>
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th width="10%">序号</th>
                  <th width="25%">商品名称</th>
                  <th width="25%">商品描述</th>
                  <th width="10%">商品库存</th>
                  <th width="10%">商品尺寸</th>
                  <th width="10%">商品状态</th>
                  <th width="10%">操作</th>
                </tr>
              </thead>
              <tbody class="productTbody">
                <!-- 模板引擎渲染 -->
                <!-- <tr>
                    <td>测试</td>
                    <td>测试</td>
                    <td>测试</td>
                    <td>测试</td>
                    <td>测试</td>
                  </tr> -->
              </tbody>
            </table>
            <!-- 分页器 -->
            <div class="pull-right mr-50">
              <ul class="paginator">
              </ul>
            </div>
        </div>
  </div>
  <!-- 模态框 -->
  <div>
      <div class="modal fade" tabindex="-1" role="dialog"  id="lt-modal">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
              </div>
              <div class="modal-body lt-modal-body red">
                <p><span class="glyphicon glyphicon-info-sign"></span>你确定要退出?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">确定</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
  </div>
  <!-- 添加商品模态框 -->
  <div>
    <div class="modal fade" tabindex="-1" role="dialog"  id="product-modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">添加商品</h4>
            </div>
            <form id="addform" method="POST">
              <div class="modal-body lt-modal-body red">
                <div class="btn-group form-group">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <input type="hidden" name="brandId">
                    <span class="chooseSecond">请选择二级分类</span> <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <!-- 动态渲染 -->
                  </ul>
                </div>
                <div class="form-group">
                    <input  name="proName" type="text" class="form-control" placeholder="请输入商品名称">
                </div>
                <div class="form-group">
                  <textarea name="proDesc" cols="30" rows="2"  class="form-control"  placeholder="请输入商品描述"></textarea>
                </div>
                <div class="form-group">
                    <input  name="num" type="text" class="form-control" placeholder="请输入商品库存">
                </div>
                <div class="form-group">
                    <input  name="size" type="text" class="form-control" placeholder="请输入商品尺码">
                </div>
                <div class="form-group">
                    <input  name="oldPrice" type="text" class="form-control" placeholder="请输入商品原价">
                </div>
                <div class="form-group">
                    <input  name="price" type="text" class="form-control" placeholder="请输入现价">
                </div>
                <div class="form-group">
                  <label type="button" for="file" class="btn btn-default">上传图片</label>
                    <input name="pic1" type="file" id="file" style="display: none;" data-url="/product/addProductPic" multiple>
                </div>
                <div class="imgBox"  style="height:70px;width:100%"> 
                  <!-- <img src="./images/default.jpg" alt="" width="200px" class="productsrc"> -->
                </div>
                <div class="form-group">
                    <input name="imgStatus" type="hidden">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary submit-product">添加</button>
              </div>
            </form>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
</div>
</body>
<script src="./lib/jQuery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js">
商品状态
操作
</script>
<script type="text/html" id="productTbody">
  {{each rows v i}}
<tr>
  <td>{{i+1+(page-1)*size}}</td>
  <td>{{v.proName}}</td>
  <td>{{v.proDesc}}</td>
  <td>{{v.num}}</td>
  <td>{{v.size}}</td>
  <td>{{v.statu === 1? '已上架':'已下架'}}</td>
  <td>
    {{if v.statu === 1}}
    <button class="btn btn-danger">下架</button>
    {{else}}
    <button  class="btn btn-success">上架</button>
    {{/if}}
  </td>
</tr>
  {{/each}}
</script>
<script type="text/html" id="seconds">
  {{each rows v i}}
  <li><a href="#" data-id="{{v.id}}">{{v.brandName}}</a></li>
  {{/each}}
</script>
</html>
