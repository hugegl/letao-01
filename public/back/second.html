<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>Document</title>
</head>
<body>
  <!-- 左边导航栏 -->
  <div class="lt-bside">
      <div class="bside-title"><a href="#">黑马25期</a></div>
      <div class="usertitle">
        <img src="./images/default.png" alt="">
        <p>超级管理员</p>
      </div>
      <div class="lists">
          <ul>
            <li><a href="user.html"><span class="glyphicon glyphicon-user"></span>用户管理</a></li>
            <li><a href="javascript:;"  class="category"><span class="glyphicon glyphicon-th-list"></span>
              分类管理</a>
              <ul class="child">
                <li><a href="first.html">一级分类</a></li>
                <li><a href="second.html"  class="current">二级分类</a></li>
              </ul>
            </li>
            <li><a href="product.html"><span class="glyphicon glyphicon-tags"></span>商品管理</a></li>
          </ul>
      </div>
  </div>
  <!-- 右边主体 -->
  <div class="lt-right">
    <!-- 右边头部 -->
      <div class="topbar">
            <a href="" class="pull-left bsideHidden"><span class="glyphicon glyphicon-align-justify"></span></a>
            <a href="" class="pull-right logout"><span class="glyphicon glyphicon-log-out"></span></a>
      </div>
      <div class="container-fluid">
          <ol class="breadcrumb">
              <li><a href="index.html">管理系统</a></li>
              <li><a href="javascript:;">分类管理</a></li>
              <li class="active">二级分类</li>
            </ol>
      </div>
          <!-- 一级分类内容 -->
    <div class="second-content">
      <!-- 添加按钮 -->
      <div class="ml-50">
          <button class="addsecond">添加分类</button>
      </div>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th width="30%">序号</th>
              <th>一级分类名称</th>
              <th>二级分类名称</th>
              <th>一级分类LOGO</th>
            </tr>
          </thead>
          <tbody class="secondtbody">
            <!-- 模板引擎渲染 -->
            <!-- <tr>
                <td>测试</td>
                <td>测试</td>
                <td>测试</td>
                <td>测试</td>
                <td>测试</td>
              </tr> -->
          </tbody>
        </table>
        <!-- 分页器 -->
        <div class="pull-right mr-50">
          <ul class="paginator">
          </ul>
        </div>
    </div>
  </div>
  <!-- 模态框 -->
  <div>
      <div class="modal fade" tabindex="-1" role="dialog"  id="lt-modal">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
              </div>
              <div class="modal-body lt-modal-body red">
                <p><span class="glyphicon glyphicon-info-sign"></span>你确定要退出?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">确定</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
  </div>
  <!-- 添加分类模态框 -->
  <div>
      <div class="modal fade" tabindex="-1" role="dialog"  id="second-modal">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加二级分类</h4>
              </div>
              <form id="addform" method="POST">
                <div class="modal-body lt-modal-body red">
                  <div class="btn-group form-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <input type="hidden" name="categoryId">
                      <span class="choosefirst">请选择一级分类</span> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                      <!-- 动态渲染 -->
                    </ul>
                  </div>
                  <div class="form-group">
                      <input  name="brandName" type="text" class="form-control" placeholder="请输入二级分类名">
                  </div>
                  <div class="form-group">
                    <label type="button" for="file" class="btn btn-default">上传图片</label>
                      <input name="pic1" type="file" id="file" style="display: none;" data-url="/category/addSecondCategoryPic" class="inputimg">
                      <input type="text"  style="display: none;" name="brandLogo">
                  </div>
                  <div class="text-center"> 
                    <img src="./images/default.jpg" alt="" width="200px" class="secondsrc">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="submit" class="btn btn-primary submit-second">添加</button>
                </div>
              </form>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
  </div>
</body>
<script src="./lib/jQuery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./js/common.js"></script>
<script src="./js/second.js"></script>
<script type="text/html" id="secondtbody">
  {{each rows v i}}
  <tr>
    <td>{{i+1+(page-1)*size}}</td>
    <td>{{v.categoryName}}</td>
    <td>{{v.brandName}}</td>
    <td><img src="{{v.brandLogo}}" alt="" width="50px"></td>
  </tr>
  {{/each}}
</script>
<script type="text/html"  id="second-lis">
  {{each rows v i}}
   <li><a href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>
   {{/each}}
</script>
</html>
